
name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.GCP_SSH_USER }}@${{ secrets.GCP_SERVER_IP }} << 'EOF'
            cd /var/www/lumia-lab-v2

            # Add safe directory to avoid ownership issues
            git config --global --add safe.directory /var/www/lumia-lab-v2

            # Git pull with sudo to handle permission issues
            sudo git pull origin main

            # Remove old filament packages from vendor
            sudo rm -rf vendor/filament vendor/livewire vendor/blade-ui-kit

            # Fix ownership before composer
            sudo chown -R $USER:$USER .

            # Composer - update to sync with composer.json (removes filament)
            composer update --no-dev --optimize-autoloader --no-scripts
            composer dump-autoload --optimize

            # NPM - source nvm and build
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm ci
            npm run build

            # Fix permissions for web server
            sudo chown -R www-data:www-data .
            sudo chmod -R 775 storage bootstrap/cache

            # Laravel commands
            sudo -u www-data php artisan migrate --force
            sudo -u www-data php artisan optimize:clear
            sudo -u www-data php artisan optimize
          EOF
